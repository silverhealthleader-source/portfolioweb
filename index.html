  <!-- Top Navigation -->

  <!-- Main Frame -->
  <main class="wrap">
    <section class="frame">
      <!-- Left -->
      <div class="left">
        <h1 class="brandTitle">CnadyAFlex</h1>

        <p class="tagline">
          <strong>현장을 이해하는 디지털 강사</strong><br/>
          실무에 바로 쓰는 생성형 AI 교육

        <a class="logoLink"

           target="_blank"
           rel="noopener noreferrer"
           aria-label="외부 링크로 이동">

               onerror="this.style.display='none'; this.parentElement.classList.add('logoFallback'); this.parentElement.textContent='CA';" />

      <div class="right" aria-label="메인 미디어 영역">
        <!-- 요청: 오른쪽 미디어 파일명 'media1.MP' -->
        <video class="heroVideo" controls playsinline preload="metadata">
          <source src="assets/media/media1.MP4" type="video/mp4" />
          브라우저가 비디오 재생을 지원하지 않습니다.
